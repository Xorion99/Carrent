<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search a Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='Search_Car/style.css') }}">
</head>
<body>
{%if not car %}

<div class="wrapper fadeInDown">
    <div id="formContent">

        <div class="fadeIn first">
            <img src="static//login/logo.png" id="icon" alt="User Icon" />
        </div>
<br>
        <form method="post">
            <label>
                START DATE
            </label>
                {{ form.csrf_token }}
                {{ form.StartDate }}

            <br>
            <label style="position: relative;left: 0%">
                END DATE
                {{ form.csrf_token }}
                {{ form.EndDate (class="enddata")}}
            </label>
            <br>
            <div>
                {{ form.csrf_token }}
                {{ form.Submit }}

            </div>

        </form>

    </div>

{% else %}
    <br>
    <br>

    <div class="container">
    <div class="row">
        {% for items in car %}
        <div class="col-md-6 col-lg-4 g-mb-30">
          <article class="u-shadow-v18 g-bg-white text-center rounded g-px-20 g-py-40 g-mb-5">
            <img class="d-inline-block img-fluid mb-4" src="/static/uploads/{{ items['Photo'] }}" alt="Image Description">
            <h4 class="h5 g-color-black g-font-weight-600 g-mb-10">Model: {{ items['Model'] }}</h4>
            <p>Year:{{ items['Year'] }}</p>
            <span class="d-block g-color-primary g-font-size-16"><p>Daily Price:</p>{{ items['DailyPrice'] }}â‚¬</span>
            <br>
            <a href="/inforantecar/{{ items['Plate'] }}">More Info</a>
          </article>
        </div>
 {% endfor %}
    </div>
</div>
 {% endif %}


</body>


</html>
